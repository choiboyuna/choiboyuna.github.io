title: Welcome to Boyun's Blog
description: I'm trying to capture various daily stories.
baseurl: "" # the subpath of your site, e.g. /blog
url: "choiboyuna.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Choi Boyun
author-image:   1.jpg
author-job:     Baby Developer
author-email:   choiboyuna@gmail.com # Add your email for contant form.
author-twitter:  # Add your twitter account
about-author:   I am a baby developer focusing on back-end development. Always hungry to keep
  learning.
# Social settings
social-twitter:   
social-facebook:
social-pinterest:
social-github: choiboyuna
social-instagram: choiboyuun 
social-youtube:
social-vk:   
social-linkedin:


# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages
  - category-page.html

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

future: true